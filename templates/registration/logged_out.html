{% extends "base.html" %}
{% load static%}

{% block static %}
        <link rel="stylesheet" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}


{% block content %}
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-100">
					{% csrf_token %}
					<span class="login100-form-title p-t-20 p-b-20">Выход совершен! До скорой встречи</span>
                    <div class="flex-col-c p-t-170 p-b-40">
						<a href="{% url 'users:login' %}" class="txt3">Войти снова?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
