{% extends "base.html" %} 
{% load mptt_tags %}

{% block title %}{{object}} detail{% endblock %}


{% block content %}
<article>
        <!-- <img src={{ object.image.url }} alt={{ object.title }} width="250"/> -->

        <strong>{{ object.title }}</strong>

        <p>{{ object.body|safe }}</p>

        <small>Создано:{{ object.created }}</small>
        <br>
        <small>Изменено:{{ object.updated }}</small>

        <hr>

        <span>{{ object.category.title }}</span>
</article>
{% endblock %}
